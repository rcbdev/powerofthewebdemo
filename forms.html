<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body style="padding-top: 50px;">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Power of the Web</a>
            </div>
            </div>
        </div>

        <div class="container">
            <h1>Forms</h1>
            <p class="form-item">
                <span class="form-tag">Text</span>
                <input type="text"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Date</span>
                <input type="date"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Time</span>
                <input type="time"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Date/Time</span>
                <input type="datetime"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Date/Time (local)</span>
                <input type="datetime-local"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Email</span>
                <input type="email"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Number</span>
                <input type="number"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Range</span>
                <input type="range" min="1" max="10"/>
            </p>
            <p class="form-item">
                <span class="form-tag">Telphone Number</span>
                <input type="tel"/>
            </p>
            <p class="form-item">
                <span class="form-tag">URL</span>
                <input type="url"/>
            </p>
            <p>
                <button id="checkSupport">Check Support</button>
            </p>
        </div>
        
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="/js/forms.js"></script>
    </body>
</html>
